<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Markdown Previewer</title>
    <link rel="stylesheet" href="Markdown Previewer.css">
</head>
<body>
    <div class="editor" id="editor">
        <div class="bar"><b>Editor</b></div>
        <div id="editorContent"  contenteditable="true"></div>
    </div>
    <div class="previewer">
        <div class="bar">Previewer</div>
        <div id="previewerContent"></div>
    </div>
    <script src="Markdown Previewer.js">
    </script>
</body>
</html>
